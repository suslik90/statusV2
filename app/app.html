<ion-menu [content]="content">
  <ion-content class="app-menu">
    <div class="blur-avatar-menu-wrap">
      <div class="user-info-on-blur">
          <div class="circle-avatar-on-blur" [ngStyle]="{'background-image':'url(\'build/img/vin_diesel.jpg\')'}"></div>
          <div class="username-on-blur">Иван Долгополов</div>
          <div class="editlink-on-blur" menuClose (click)="openSettings()">Редактировать</div>
      </div>
        <div class="blur-avatar-menu" [ngStyle]="{'background-image':'url(\'build/img/vin_diesel.jpg\')'}">
      </div>
    </div>
    <ion-list>
      <button class="btn-menu" menuClose light ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
