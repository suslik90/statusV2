<ion-navbar *navbar [hidden]="showNavbar">
    <ion-title>Друзья</ion-title>
</ion-navbar>

<ion-content class="social">
    <div class="over-menu"></div>
    <ion-slides #mySlider (didChange)="onSlideChanged()" [options]="mySlideOptions">
        <ion-slide class="user">
            <div class="user-wrap">
                <div class="user-head-block">
                    <div class="user-avatar-wrap">
                        <img class="user-avatar-img" src="build/img/ava2.jpg"/>
                    </div>
                    <div class="user-name-wrap">
                        <div class="text">Иван Долгополов</div>
                    </div>
                </div>
            </div>
            <div class="users-top-contacts-wrap">
                <div class="small-contacts-wrap" *ngFor="let contact of topContacts;">
                    <div class="contacts-avatar-wrap">
                        <img *ngIf="contact.avatar != ''" class="contacts-avatar-img" src="{{contact.avatar}}"/>

                        <div *ngIf="contact.avatar == ''" class="color-avatar">{{contact.short}}</div>
                    </div>
                    <div class="contacts-name">{{contact.name}}</div>
                </div>
            </div>
            <div class="users-rewards-wall-wrap">
                <ion-card *ngFor="let card of userWallCards;">
                    <ion-item>
                        <ion-avatar item-left>
                            <img *ngIf="card.userFrom.avatar != ''" src="{{card.userFrom.avatar}}"/>

                            <div *ngIf="card.userFrom.avatar == ''" class="wall-card color-avatar">
                                {{card.userFrom.short}}
                            </div>
                        </ion-avatar>
                        <div class="wall-card-user-name">
                            <div class="user-name">{{card.userFrom.name}}</div>
                            <div class="wall-card-arrow-forward">
                                <!--<ion-icon name="ios-arrow-round-forward-outline"></ion-icon>-->
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <ion-avatar item-right>
                            <!--<img src="build/img/ava3.jpg">-->
                            <img *ngIf="card.userTo.avatar != ''" src="{{card.userTo.avatar}}"/>

                            <div *ngIf="card.userTo.avatar == ''" class="wall-card color-avatar">{{card.userTo.short}}
                            </div>
                        </ion-avatar>
                    </ion-item>
                    <img src="build/img/nike.jpg">
                    <ion-row>
                        <ion-col>
                            <button clear small class="wall-card-btn">
                                <ion-icon name="ios-heart-outline"></ion-icon>
                                <div>Мне нравится {{card.countLike}}</div>
                            </button>
                        </ion-col>
                        <ion-col>
                            <button clear small class="wall-card-btn">
                                <ion-icon name="ios-megaphone-outline"></ion-icon>
                                <div>Поделиться</div>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </div>
        </ion-slide>

    </ion-slides>
</ion-content>
