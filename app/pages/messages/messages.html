<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Сообщения</ion-title>
</ion-navbar>

<ion-content class="messages">
  <div class="user-groups">
    <div class="user-groups-wrap">
      <ion-list>
        <ion-item *ngFor="let dialog of dialogs;" (click)="openDialog({interlocutor:dialog.interlocutor, lastMessage:dialog.lastMessage})">
            <ion-avatar item-left>
              <img *ngIf="dialog.interlocutor.avatar != ''" class="contacts-avatar-img"
                   src="{{dialog.interlocutor.avatar}}"/>
              <div class="unread-message" *ngIf="dialog.unreadMessage > 0">{{dialog.unreadMessage}}</div>

              <div *ngIf="dialog.interlocutor.avatar == ''" class="color-avatar">
                {{dialog.interlocutor.shortName}}
              </div>
              <!--<img src="{{contact.avatar}}">-->
            </ion-avatar>
            <h2>{{dialog.interlocutor.displayName}}</h2>

            <p class="last-message">{{dialog.lastMessage.text}}</p>
          </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
